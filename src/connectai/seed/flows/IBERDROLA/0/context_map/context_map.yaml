product_faq:
  context_type: product_data
  value: |
    --- FAQ ESPECIFICO PARA CADA PLAN ---

    --- Plan Estable Verde ---
    - ¿Mi precio será fijo durante 5 años con este Plan?
      Sí, nos comprometemos a mantener tu precio fijo durante 5 años sin compromiso de permanencia, ajustando solo por IPC y regulaciones.
    - ¿Necesito un contador inteligente para contratar el Plan?
      No, el Plan Estable no requiere un contador inteligente. Sin embargo, otros planes pueden necesitarlo para recibir datos de consumo horarios.
    - ¿Tengo factura electrónica incluida con el Plan?
      Sí, la factura electrónica está incluida. Es rápida, segura, cómoda, ecológica y sin coste adicional.

    --- Plan Noche ---
    - ¿Qué es el Plan Noche y cómo funciona?
      El Plan Noche ofrece tarifas reducidas durante la noche y la mañana. Es ideal para quienes consumen más energía en estos períodos.
    - ¿Cuál es el horario nocturno del Plan Noche?
      Las tarifas reducidas aplican de 22:00 a 12:00 en invierno y de 23:00 a 13:00 en verano.
    - ¿Se requiere algún equipo especial para el Plan Noche?
      Un contador inteligente es necesario para medir el consumo en los diferentes períodos tarifarios.

    --- Plan Online ---
    - ¿Qué beneficios ofrece el Plan Online?
      El Plan Online proporciona precios más bajos y la comodidad de gestionar todo a través de internet.
    - ¿Cómo contrato el Plan Online?
      Puedes contratar el Plan Online directamente a través del sitio web de Iberdrola.
    - ¿Qué sucede si tengo problemas al contratar online?
      Iberdrola ofrece soporte telefónico y en línea para ayudarte con el proceso de contratación.

    --- Plan Elige 8 Horas ---
    - ¿Qué es el Plan Elige 8 Horas?
      Permite seleccionar 8 horas del día para obtener tarifas reducidas, ofreciendo flexibilidad y ahorro.
    - ¿Cómo selecciono mis 8 horas en el Plan Elige 8 Horas?
      Las horas se pueden seleccionar al contratar el plan y ajustarse posteriormente si es necesario.
    - ¿Necesito un contador inteligente?
      Sí, es necesario un contador inteligente para medir el consumo en las horas seleccionadas.

    --- Plan Verano ---
    - ¿Para quién es ideal el Plan Verano?
      Este plan es ideal para aquellos que utilizan su segunda residencia durante los meses de verano.
    - ¿Cuál es la vigencia del Plan Verano?
      El plan está disponible del 15 de junio al 15 de septiembre.
    - ¿Se requiere algún equipo especial para el Plan Verano?
      No se requiere equipo especial para este plan.

    --- Plan Invierno ---
    - ¿Para quién es ideal el Plan Invierno?
      Este plan es ideal para aquellos que utilizan su segunda residencia durante los meses de invierno.
    - ¿Cuál es la vigencia del Plan Invierno?
      El plan está disponible del 1 de diciembre al 1 de marzo.
    - ¿Se requiere algún equipo especial para el Plan Invierno?
      No se requiere equipo especial para este plan.

    --- Plan Estable ---
    - ¿Qué es el Plan Estable y cómo funciona?
      El Plan Estable ofrece un precio fijo durante todo el año, sin importar la hora o el día.
    - ¿Necesito un contador inteligente para el Plan Estable?
      No se requiere un contador inteligente para este plan.
    - ¿Qué beneficios ofrece el Plan Estable?
      Ofrece estabilidad y previsibilidad en las facturas, ideal para aquellos que buscan tranquilidad en sus pagos.



faq_context:
  context_type: product_data
  value: |
    --- GENERAL FAQ ---
    - A los precios se añadirá el coste regulado asociado al mecanismo de financiación del bono social: Coste fijo por cliente (comercialización) de 0,038454614 €/día. Estos precios no incluyen el coste del mecanismo de ajuste de costes de producción (Real Decreto-ley 10/2022), pago al Operador del Sistema y el pago al Operador del Mercado. Estos conceptos regulados se verán reflejados como conceptos de facturación adiciona en la sección de “Cargos Normativos”:
    - “Mecanismo ajuste Operador del Sistema RDL 10/2022” que resulta de repartir el coste del mecanismo de ajuste en las liquidaciones que realice el Operador del Sistema. Se calculará multiplicado el consumo facturado por el coste horario del mecanismo publicado diariamente por REE, según el perfil inicial vigente de REE correspondiente a la tarifa de acceso del suministro.
    - Estos cargos normativos no aplican a Baleares, Canarias, Ceuta y Melilla.
    - Los impuestos aplicables en cada momento y que se desglosarán en factura serán: para el suministro de electricidad el Impuesto Eléctrico (5,113% o 0,5% o el importe mínimo de 0,5 €/MWh o de 1 €/MWh, o según corresponda por ley) y para el suministro de gas el impuesto de hidrocarburos (0,00234 €/kWh o según corresponda por ley).
    - Adicionalmente, aplica el IVA en Península y Baleares (21% o 5% o según corresponda por ley), en Canarias se aplica el IGIC (0%, 3% o 7% o según corresponda por ley) y en Ceuta y Melilla el IPSI (1% o 4% o según corresponda por ley). Los seguros incluyen los impuestos (IPS), el recargo del Consorcio de Compensación de Seguros y las comisiones de mediación, que no están sujetos a IVA.

