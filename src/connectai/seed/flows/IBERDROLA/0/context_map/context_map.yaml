green_energy:
  context_type: product_data
  value: |
    Iberdrola utiliza una combinación diversa de fuentes de energía para su producción de electricidad, con un fuerte énfasis en energías renovables. A continuación se detalla el mix energético de la compañía y sus respectivas proporciones y características:

    Energía Eólica:
    - Proporción: Representa alrededor del 30% de la producción eléctrica de Iberdrola.
    - Características: Iberdrola es el mayor productor de energía eólica del mundo, con importantes instalaciones tanto onshore (en tierra) como offshore (en el mar). La empresa planea continuar expandiendo su capacidad en este sector.

    Energía Hidráulica:
    - Proporción: Contribuye con aproximadamente el 19% de la generación de Iberdrola.
    - Características: Utiliza el potencial de ríos y embalses para generar electricidad a través de plantas hidroeléctricas. También está desarrollando proyectos importantes como el de Tâmega en Europa.

    Energía Solar:
    - Proporción: Constituye el 18% de la capacidad renovable total de la empresa.
    - Características: Iberdrola ha invertido significativamente en la instalación de parques solares, incluyendo proyectos emblemáticos como la planta fotovoltaica Francisco Pizarro, la más grande de Europa.

    Energía Nuclear:
    - Proporción: Iberdrola mantiene una participación significativa en energía nuclear, aunque no se especifica un porcentaje exacto reciente. Sin embargo, se reconoce que esta fuente es parte del mix energético global de la empresa.
    - Características: La energía nuclear es una fuente importante para proporcionar una base de carga constante y libre de emisiones de CO2.

    Energía de Biomasa y Geotérmica:
    - Proporción: Estas fuentes representan una menor proporción en comparación con las otras fuentes renovables.
    - Características: Iberdrola está explorando y desarrollando proyectos en biomasa y energía geotérmica como parte de su estrategia de diversificación en energías limpias.

    Gas Natural y Otras Fuentes No Renovables:
    - Proporción: Las fuentes no renovables, incluyendo el gas natural, siguen siendo parte del mix energético de Iberdrola, pero su proporción ha disminuido en comparación con las energías renovables.
    - Características: Iberdrola utiliza gas natural y otras fuentes no renovables como transición hacia un mix energético más limpio, con el objetivo de reducir las emisiones de CO2.

    Distribución General del Mix Energético:
    - Energías Renovables: Más del 47% de la generación total de Iberdrola proviene de fuentes renovables, destacando la eólica y la solar como principales contribuyentes.
    - Energías No Renovables: Incluyen la energía nuclear y el gas natural, utilizadas para asegurar un suministro estable y continuo mientras se expande la capacidad renovable.

    Iberdrola sigue enfocada en expandir su capacidad de energías renovables con inversiones significativas y proyectos innovadores, reafirmando su compromiso con la sostenibilidad y la reducción de emisiones de carbono.
