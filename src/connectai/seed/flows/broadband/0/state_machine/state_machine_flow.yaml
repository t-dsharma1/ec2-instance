FlowStates:
    FIRST_REACH:
        next_states: [CUSTOMER_INFORMATION_DATA_BROADBAND, REJECT_FIRST_REACH_BROADBAND, GENERAL_UNRELATED_CONVERSATION, UNRELATED_CONVERSATION_AIRTEL, OBJECTIONS]
    CUSTOMER_INFORMATION_DATA_BROADBAND:
        next_states: [CUSTOMER_INFORMATION_DEVICES, GENERAL_UNRELATED_CONVERSATION, UNRELATED_CONVERSATION_AIRTEL, OBJECTIONS]
    CUSTOMER_INFORMATION_DEVICES:
        next_states: [CUSTOMER_INFORMATION_DEVICES, GENERAL_UNRELATED_CONVERSATION, UNRELATED_CONVERSATION_AIRTEL, OBJECTIONS]
    GENERAL_UNRELATED_CONVERSATION:
        next_states: [UNRELATED_CONVERSATION_AIRTEL, GENERAL_UNRELATED_CONVERSATION, OBJECTIONS]
    UNRELATED_CONVERSATION_AIRTEL:
        next_states: [GENERAL_UNRELATED_CONVERSATION, CUSTOMER_INFORMATION_DEVICES, OBJECTIONS]
    OBJECTIONS:
        next_states: [CUSTOMER_INFORMATION_DEVICES, CUSTOMER_INFORMATION_DEVICES, OBJECTIONS]
    REJECT_FIRST_REACH_BROADBAND:
        next_states: [CUSTOMER_INFORMATION_DATA_BROADBAND, GENERAL_UNRELATED_CONVERSATION, UNRELATED_CONVERSATION_AIRTEL, OBJECTIONS]
    END_CONVERSATION:
        next_states: [END_CONVERSATION]

FlowConfig:
    is_ai_first_message: true
    translation_service_enabled: true
    message_timeout_s: 900
    variants_config:
        variants_weights: [100]
    flow_supervisor:
        enabled: true
        max_consecutive_unrelated_state_count: 2
        max_total_unrelated_state_count: 3
    callsight:
        enabled: true
